  width: 100%;

  width: 10%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;

  color: white;
}
</style>
<body onload="move()" style="background-color:black;">

<center><h1 style="color:white; font-family:Arial;">Loading...</h1></center>

<div id="myProgress">
  <div id="myBar">10%</div>
</div>

<br> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 250);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
        location.replace("/browser/content=bing.com");
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
</script>
  <script>
  function preloaderFadeOutInit(){
$('.preloader').fadeOut('slow');
$('body').attr('id','');
}
// Window load function
jQuery(window).on('load', function () {
(function ($) {
preloaderFadeOutInit();
})(jQuery);
});
</script>
